defaults:
  requestSize: 1 KB
  responseSize: 1 KB
  numRbacPolicies: 0
services:
- name: products
  isEntrypoint: true
  script:
  - sleep: {type: "raw", data: {list: [1,2,3]}}
  - call: {probability: 100, service: details}
  - sleep: {type: "raw", data: {list: [2,3,4]}}
  - call: {probability: 100, service: reviews}
  - sleep: {type: "raw", data: {list: [2,3,4]}}
- name: details
  script:
  - sleep: {type: "raw", data: {list: [3,4,5]}}
- name: reviews
  script:
  - sleep: {type: "raw", data: {list: [1,1,1]}}