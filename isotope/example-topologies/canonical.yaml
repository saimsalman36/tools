defaults:
  requestSize: 1 KB
  responseSize: 1 KB
  numRbacPolicies: 3
services:
- name: a
  version: v1
  script:
  - sleep: {type: "static", data: {time: "2000ms"}}
- name: a
  version: v2
- name: b
  version: v1
- name: c
  version: v1
  script:
  - call: {service: a, probability: 100}
  - call: {service: b, probability: 100}
- name: d
  version: v1
  isEntrypoint: true
  script:
  - - call: {service: a, probability: 100}
    - call: {service: c, probability: 100}
  - call: {service: b, probability: 100}
